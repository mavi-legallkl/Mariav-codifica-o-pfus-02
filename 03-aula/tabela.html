<!DOCTYPE html>
<html lang="py_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1465/1465618.png"
    />
  </head>
  <body>
    <h1>Tabela de consumo de agua</h1>
    <!-- AQUI VAI A TABELA INCRIVEL -->

    <table border="2">
      <thead>
        <tr>
          <th>NOME</th>
          <th>IDADE</th>
          <th>CONSUMO DE AGUA</th>
          <th>VALOR R$</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Messi</td>
          <td>45</td>
          <td>5L</td>
          <td>4000$</td>
        </tr>
        <tr>
          <td>Cristiano</td>
          <td>49</td>
          <td>5L</td>
          <td>4000$</td>
        </tr>
        <tr>
          <td>Neymar</td>
          <td>47</td>
          <td>5L</td>
          <td>4000$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">FONTE: DA JUVENTUDE</th>
        </tr>
      </tfoot>
    </table>
    <h2>SEGUNDA TABELA</h2>
    <table border="5" width="300px">
      <tr>
        <th colspan="5">TABELA</th>
      </tr>
      <tr>
        <td colspan="3">Tabela 2 - O retorno</td>
      </tr>
      <tr>
        <td rowspan="2">Tabela 3</td>
        <td colspan="2  ">Tabela 3.1</td>
      </tr>
      <tr>
        <td>Tabela 4</td>
        <td >Tabela 4.1</td>
      </tr>
    </table>
  </body>
</html>
